<div
    class="page no-navbar no-toolbar no-swipeback login-screen-page"
    data-name="registro"
>
    <div class="page-content login-screen-content">
        <div class="login-screen-title">Registrarse</div>
        <form>
            <div class="list">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Email</div>
                            <div class="item-input">
                                <input
                                    id="emailRegistro"
                                    type="email"
                                    name="email"
                                    placeholder="Dirección de email"
                                />
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Nombre de usuario</div>
                            <div class="item-input">
                                <input
                                    id="nombreRegistro"
                                    type="text"
                                    name="nombre"
                                    placeholder="Nombre de usuario"
                                />
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Constraseña</div>
                            <div class="item-input">
                                <input
                                    id="passwordRegistro"
                                    type="password"
                                    name="password"
                                    placeholder="Ingrese su contraseña"
                                />
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">
                                Confirme su constraseña
                            </div>
                            <div class="item-input">
                                <input
                                    id="confirmPasswordRegistro"
                                    type="password"
                                    name="password"
                                    placeholder="Confirme su contraseña"
                                />
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list">
                <ul>
                    <li>
                        <a id="btnRegistro" href="#" class="list-button"
                            >Ingresar</a
                        >
                    </li>
                </ul>
                <div class="block-footer">
                    <p><a href="#" class="link back">Atras</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
