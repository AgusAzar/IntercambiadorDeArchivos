<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

        <!-- Required meta tags-->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3" />
        <!-- Your app title -->
        <title>My App</title>
        <!-- Path to Framework7 Library CSS -->
        <link
            rel="stylesheet"
            href="lib/framework7/css/framework7.bundle.min.css"
        />
        <!-- Path to icons -->
        <link rel="stylesheet" href="css/icons.css" />
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/app.css" />
    </head>

    <body>
        <div id="app">
            <!-- Statusbar overlay -->
            <div class="statusbar"></div>

            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Initial Page, "data-name" contains page name -->
                <div data-name="index" class="page">
                    <!-- Top Navbar -->
                    <div class="navbar">
                        <div class="navbar-bg"></div>
                        <div class="navbar-inner">
                            <div class="left">
                                <i class="icon icon-back"></i>
                            </div>
                            <div class="title">Page Title</div>
                            <div class="right">
                                <i class="icon icon-forward"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Toolbar -->
                    <div class="toolbar toolbar-bottom">
                        <div class="toolbar-inner">
                            <!-- Toolbar links -->
                            <a href="#" class="link">Link 1</a>
                            <a href="#" class="link">Link 2</a>
                        </div>
                    </div>
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <a href="/login/" class="button">Iniciar sesion</a>
                        <a href="/register/" class="button">Crear un usuario</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
         <script defer src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>

        <script>
            // Your web app's Firebase configuration
            var firebaseConfig = {
                apiKey: "AIzaSyA7CkcR0uw-o7tS5ccf5LeZpMaX4Fb0JYs",
                authDomain: "intercambiadordearchivos-bfc88.firebaseapp.com",
                databaseURL:
                    "https://intercambiadordearchivos-bfc88.firebaseio.com",
                projectId: "intercambiadordearchivos-bfc88",
                storageBucket: "intercambiadordearchivos-bfc88.appspot.com",
                messagingSenderId: "935093262194",
                appId: "1:935093262194:web:79368306c7ff5009ff6feb",
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
        </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script
            type="text/javascript"
            src="lib/framework7/js/framework7.bundle.min.js"
        ></script>
        <script type="text/javascript" src="js/my-app.js"></script>
    </body>
</html>
