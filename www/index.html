<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

        <!-- Required meta tags-->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3" />
        <!-- Your app title -->
        <title>My App</title>
        <!-- Path to Framework7 Library CSS -->
        <link
            rel="stylesheet"
            href="lib/framework7/css/framework7.bundle.min.css"
        />
        <!-- Path to icons -->
        <link rel="stylesheet" href="css/icons.css" />
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/app.css" />
    </head>

    <body>
        <div id="app">
            <!-- Statusbar overlay -->
            <div class="statusbar"></div>

            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Initial Page, "data-name" contains page name -->
                <div data-name="index" class="page login-screen-page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="login-screen-title">Ingresar sesion</div>
                        <form>
                            <div class="list">
                                <ul>
                                    <li class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label">
                                                Email
                                            </div>
                                            <div class="item-input">
                                                <input
                                                    id="emailLogin"
                                                    type="email"
                                                    name="email"
                                                    placeholder="Dirección de email"
                                                />
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content item-input">
                                        <div class="item-inner">
                                            <div class="item-title item-label">
                                                Constraseña
                                            </div>
                                            <div class="item-input">
                                                <input
                                                    id="passwordLogin"
                                                    type="password"
                                                    name="password"
                                                    placeholder="Ingrese su contraseña"
                                                />
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="list">
                                <ul>
                                    <li>
                                        <a
                                            id="btnLogin"
                                            href="#"
                                            class="list-button"
                                            >Ingresar</a
                                        >
                                    </li>
                                </ul>
                                <div class="block-footer">
                                    <p>
                                        Si no tienes una cuenta puedes crearla
                                        haciendo click
                                        <a href="/register/" class="">aqui</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
        <script
            defer
            src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"
        ></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>

        <script>
            // Your web app's Firebase configuration
            var firebaseConfig = {
                apiKey: "AIzaSyA7CkcR0uw-o7tS5ccf5LeZpMaX4Fb0JYs",
                authDomain: "intercambiadordearchivos-bfc88.firebaseapp.com",
                databaseURL:
                    "https://intercambiadordearchivos-bfc88.firebaseio.com",
                projectId: "intercambiadordearchivos-bfc88",
                storageBucket: "intercambiadordearchivos-bfc88.appspot.com",
                messagingSenderId: "935093262194",
                appId: "1:935093262194:web:79368306c7ff5009ff6feb",
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
        </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script
            type="text/javascript"
            src="lib/framework7/js/framework7.bundle.min.js"
        ></script>
        <script type="text/javascript" src="js/my-app.js"></script>
    </body>
</html>
